<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inspection Photo Archive - Phase 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Inspection Photo Archive</h1>
      <p>Capture, straighten, and compress inspection photos for archival.</p>
      <div class="nav-tabs">
        <button id="navCapture" class="nav-tab active">Capture</button>
        <button id="navGallery" class="nav-tab">Gallery</button>
      </div>
    </header>

    <!-- Capture view: camera + preview -->
    <div id="captureView">
      <main>
        <section class="camera-section">
          <div class="video-container portrait">
            <video id="video" autoplay playsinline></video>
          </div>
          <div class="controls">
            <button id="startCameraBtn">Start Camera</button>
            <button id="captureBtn" disabled>Capture</button>
            <button id="rotateBtn" disabled>Rotate 90Â°</button>
            <button id="saveBtn" disabled>Save Photo</button>
          </div>
        </section>

        <section class="preview-section">
          <h2>Preview (Straightened &amp; Compressed)</h2>
          <canvas id="canvas"></canvas>
          <div id="status" class="status"></div>
        </section>
      </main>
    </div>

    <!-- Gallery view: list all photos -->
    <div id="galleryView" style="display: none;">
      <section class="gallery-section">
        <div class="gallery-header">
          <h2>Photo Archive</h2>
          <button id="refreshGalleryBtn" class="secondary">Refresh</button>
        </div>
        <div class="table-wrapper">
          <table class="photo-table">
            <thead>
              <tr>
                <th>Capture ID</th>
                <th>Original Photo<br /><span class="subtext">+ size</span></th>
                <th>Corrected Photo<br /><span class="subtext">+ size</span></th>
              </tr>
            </thead>
            <tbody id="photoTableBody">
              <!-- Filled by script.js -->
            </tbody>
          </table>
        </div>
        <div id="galleryStatus" class="status"></div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
